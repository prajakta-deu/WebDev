<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>registration form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="abc.jpg" class="img-fluid" alt="..." style="height: 599px;" width="2000px">

            </div>
            <div class="col" style="margin-top: auto; margin-bottom:auto">
                <form class="form-group" onsubmit="reg()">
                    <p class="h1"> Registration Form</p>
                    <label class="form-label">Email: </label>
                    <input required class="form-control" id="Email" type="text" name="Email" placeholder="Enter Your Email"><br>
                    <label class="form-label">Password: </label>
                    <input class="form-control" id="Password" type="password" name="Password" placeholder="Enter Your Password"><br>
                    <label class="form-label">Student Name</label>
                    <input required class="form-control" id="Student_Name" type="text" name="name" placeholder="Enter Your Student Name"><br>
                    <label class="form-label">Collage Name</label>
                    <input required class="form-control" id="Collage_Name" type="text" name="name" placeholder="Enter Your Collage Name"><br>
                    <label class="form-label">Branch</label>
                    <input required class="form-control" id="Branch" type="text" name="name" placeholder="Enter Your Branch"><br>
                    <label class="form-label">Phone No</label>
                    <input required class="form-control" id="Phone_No" type="number" name="name" placeholder="Enter Your Phone No"><br>
                    <label class="form-label">Address</label>
                    <input required class="form-control" id="Address" type="text" name="name" placeholder="Enter Your Address"><br>
                   
                    <button class="btn btn-danger" type="submit"> Submit</button>
                </form>

        </div>

    </div>
    <script>
        alert("Registration Successful")
    </script>


    <script src='main.js'></script>
</body>
</html>
