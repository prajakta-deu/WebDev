<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Students Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <label class="form-label">Student Name: </label>
    <input required class="form-control" id="name" type="text" name="name" placeholder="Enter Your name"><br>
    <label class="form-label">Roll No: </label>
    <input required class="form-control" id="roll" type="number" name="roll" placeholder="Enter Your roll no"><br>
    <label class="form-label">Email: </label>
    <input required class="form-control" id="email" type="text" name="email" placeholder="Enter Your email"><br>

    
    <button type="submit" onclick="add_data()" id="submit">Add</button>

    
    <table id="display">
        <tr>
            <th>name</th>
            <th>roll</th>
            <th>email</th>
        </tr>
       </table>


    <script src='main.js'></script>
</body>
</html>
